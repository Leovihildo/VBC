<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VBC Employee Performance Evaluation</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/d2d33bd796.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Swiper-js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
    <!-- HOME PAGE -->
    <!-- NAV/HOME MENU -->
    <main-header></main-header>

    <!-- SECTION -->
    <div id="score-section" class="section section-one container">
        <div class="msg-head">
            <h2><a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></h2>
            <p id="user_name"></p>
            <p>Here&apos;s your performance evaluation result</p>
        </div>
        <div class="msg-body">
            <h5 class="remark"></h5>
            <br>
            <h4 class="track"></h4>
        </div>
    </div>
    <!-- CHART ON PERFORMANCE -->
    <div class="section chart-container">
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- TABLE DATA -->
    <div class="section container table-container">
        <h3>Performance Metrics Table</h3>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Year 1</th>
                    <th scope="col">Year 2</th>
                    <th scope="col">Year 3</th>
                    <th scope="col">Performance Track</th>
                </tr>
            </thead>
            <tbody id="table-data">

            </tbody>
        </table>
    </div>

    <!-- FORM -->
    <div class="section form-ent container">
        <form action="" method="get">
            <input id="inputEmail4" type="email" name="e-mail" class="form-control" placeholder="enter your e-mail to get an evaluation" required>
            <button id="email" type="submit" class="btn btn-success send-btn">Send result to my mail</button>
        </form>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js"></script>
    <script src="js/score.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jQuery v3.6.0.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
